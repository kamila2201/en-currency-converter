<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="images/icon.png" rel="icon">
    <meta property="og:image" content="images/share3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Check how much money you will receive</h1>
        </header>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency converter</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Amount in PLN*:</span>
                        <input class="form__field js-amount" type="number" min="1" step="0.01" name="amount"
                            placeholder="Enter the amount in PLN" autofocus required>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Currency:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR" selected>EUR - European Union</option>
                            <option value="USD">USD - United States</option>
                            <option value="CHF">CHF - Switzerland</option>
                            <option value="GBP">GBP - United Kingdom</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <div class="form__end">
                <button class="form__button">Convert</button>
                <button class="form__button" type="reset">Delete</button>
            </div>
            <p class="result js-result"></p>

            <footer class="footer">
                Currency rates come from
                <a class="footer__link" href="https://internetowykantor.pl/" title="click to go to the website"
                    target="_blank" rel="norefferer noopener">internetowykantor.pl</a>
            </footer>
        </form>
    </div>
</body>

</html>
